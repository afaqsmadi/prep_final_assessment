<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>
        <link rel="style"></head>
        <link href="style.css" rel="stylesheet" >

    </head>
<body>
    <div class="toDoDiv">
        <p>
            <input type="text" id="inputToDO" class="textinput" placeholder="New to do ... " />
            <button id="addBtn" class="btnSend" onclick="onclick()"> Add</button>
        </p>
        <h1>Things to do before the immersive:</h1>
        <ul>
            
        </ul>
    
    </div>
<script>
var toDo=document.getElementsByTagName("ul");
var myinput=document.getElementById("inputToDO");
var mybtn=document.getElementById("btnSend")

    $(document).ready(function(){
    $('mybtn').onClick(function(){
        toDo.innerHTML()=myinput.value()
    })
});

</script>

</body>
